<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Géographie Militaire</title>
  <link rel="icon" href="https://i.imgur.com/cYoRkpp.png">
  <style>
    body{font-family:Arial,sans-serif;margin:0;padding:20px;background:#f8f9fa;}
    .container{max-width:860px;margin:0 auto;background:white;padding:30px;border-radius:12px;box-shadow:0 4px 15px rgba(0,0,0,0.15);}
    .logo{width:100px;height:100px;border-radius:50%;object-fit:cover;border:3px solid #003087;margin:0 auto 20px;display:block;}
    h1{text-align:center;color:#003087;margin-bottom:8px;}
    .subtitle{text-align:center;color:#555;margin-bottom:30px;}
    label{display:block;margin:18px 0 6px;font-weight:bold;}
    input,textarea{width:100%;padding:10px;border:1px solid #ccc;border-radius:6px;box-sizing:border-box;font-size:1rem;}
    button{display:block;margin:50px auto 0;padding:16px 80px;font-size:1.3rem;background:#c8102e;color:white;border:none;border-radius:8px;cursor:pointer;}
    button:hover{background:#a00d24;}
    #loading{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.7);z-index:9999;color:white;font-size:2rem;flex-direction:column;justify-content:center;align-items:center;}
    .spinner{width:80px;height:80px;border:10px solid #fff;border-top:10px solid #c8102e;border-radius:50%;animation:spin 1s linear infinite;margin-bottom:30px;}
    #result{display:none;margin-top:40px;padding:25px;background:#e8f4fd;border:2px solid #003087;border-radius:10px;text-align:center;font-size:1.4rem;line-height:1.5;}
    @keyframes spin{to{transform:rotate(360deg);}}
  </style>
</head>
<body>

<div class="container">
  <img src="https://i.imgur.com/cYoRkpp.png" alt="Logo" class="logo">
  <h1>Test Géographie – Militaire</h1>
  <p class="subtitle">20 questions – Total sur 20 points</p>

  <form id="testForm">
    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom" required>

    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required>

    <label for="numero">Numéro de candidat / Matricule :</label>
    <input type="text" id="numero" name="numero" required>

    <!-- Questions + bonnes réponses intégrées dans le JS ci-dessous -->
    <label>1. Capitale de la Côte d'Ivoire ?</label><input type="text" name="q1" required>
    <label>2. Plus long fleuve d'Afrique ?</label><input type="text" name="q2" required>
    <label>3. Combien d'États membres dans l'Union européenne en 2025 ?</label><input type="number" name="q3" required>
    <label>4. Pays le plus petit du monde (superficie) ?</label><input type="text" name="q4" required>
    <label>5. Océan qui borde le Maroc à l'ouest ?</label><input type="text" name="q5" required>
    <label>6. Plus haut sommet d'Afrique ?</label><input type="text" name="q6" required>
    <label>7. Pays où se trouve le désert du Kalahari ?</label><input type="text" name="q7" required>
    <label>8. Plus grand pays d'Afrique par la superficie ?</label><input type="text" name="q8" required>
    <label>9. Capitale du Japon ?</label><input type="text" name="q9" required>
    <label>10. Pays avec le plus grand nombre d'îles au monde ?</label><input type="text" name="q10" required>
    <label>11. Pays où se trouve la ville de Tombouctou ?</label><input type="text" name="q11" required>
    <label>12. Plus grand lac d'Afrique ?</label><input type="text" name="q12" required>
    <label>13. Monnaie officielle du Brésil ?</label><input type="text" name="q13" required>
    <label>14. Pays traversé par le plus grand nombre de fuseaux horaires ?</label><input type="text" name="q14" required>
    <label>15. Pays où se trouve le volcan Kilimandjaro ?</label><input type="text" name="q15" required>
    <label>16. Capitale de l'Australie ?</label><input type="text" name="q16" required>
    <label>17. Plus grand désert chaud du monde ?</label><input type="text" name="q17" required>
    <label>18. Pays avec la plus longue côte au monde ?</label><input type="text" name="q18" required>
    <label>19. Océan où se trouve l'île de Madagascar ?</label><input type="text" name="q19" required>
    <label>20. Nom du canal reliant la mer Rouge à la Méditerranée ?</label><input type="text" name="q20" required>

    <button type="submit">Valider et envoyer</button>
  </form>

  <div id="result"></div>
</div>

<div id="loading">
  <div class="spinner"></div>
  <div>Envoi en cours… 5 secondes</div>
</div>

<script>
// ────────────────────────────────────────────────
// BONNES RÉPONSES EXACTES (2025-2026)
// ────────────────────────────────────────────────
const bonnesReponses = {
  q1:  "yamoussoukro",                    // officielle (Abidjan reste capitale économique)
  q2:  "nil",                             // Nil (le plus long)
  q3:  "27",                              // 27 États membres UE en 2025 (pas de changement prévu)
  q4:  "vatican",                         // Vatican (0,44 km²)
  q5:  "atlantique",                      // Océan Atlantique
  q6:  "kilimandjaro",                    // Kilimandjaro (5895 m)
  q7:  "botswana",                        // Désert du Kalahari principalement au Botswana
  q8:  "algérie",                         // Algérie (2,38 millions km²)
  q9:  "tokyo",
  q10: "suède",                           // ou "indonésie" selon critères – ici Suède souvent citée (267 570 îles)
  q11: "mali",
  q12: "victoria",                        // Lac Victoria (68 800 km²)
  q13: "real",                            // Réal brésilien
  q14: "france",                          // France (12 fuseaux avec outre-mer)
  q15: "tanzanie",                        // Kilimandjaro en Tanzanie
  q16: "canberra",
  q17: "sahara",                          // Sahara (le plus grand désert chaud)
  q18: "canada",                          // Canada (202 080 km de côtes)
  q19: "indien",                          // Océan Indien
  q20: "suez"                             // Canal de Suez
};

const form = document.getElementById('testForm');
const loading = document.getElementById('loading');
const resultDiv = document.getElementById('result');

form.addEventListener('submit', async e => {
  e.preventDefault();

  // Calcul du score
  let score = 0;
  for (let i = 1; i <= 20; i++) {
    const key = 'q' + i;
    let reponseUser = (form.elements[key]?.value || "").trim().toLowerCase().replace(/\s+/g, '');

    const bonne = (bonnesReponses[key] || "").toLowerCase().replace(/\s+/g, '');

    if (bonne && reponseUser.includes(bonne)) {
      score += 1;
    }
  }

  loading.style.display = 'flex';
  form.querySelectorAll('input,textarea,button').forEach(el => el.disabled = true);

  try {
    const formData = new FormData();
    formData.append('prenom',   form.prenom.value.trim());
    formData.append('nom',      form.nom.value.trim());
    formData.append('numero',   form.numero.value.trim());
    formData.append('score',    score);
    formData.append('test_type','Test Geographie');

    const response = await fetch('https://script.google.com/macros/s/AKfycbz-B7FaLn-OiTeZbPM1HaxAYlRVaLA4E24eA3zu3pio4MLKDqeL4598Az5SMJuYkW6_/exec', {
      method: 'POST',
      body: formData
    });

    await new Promise(r => setTimeout(r, 5000));

    if (response.ok) {
      resultDiv.innerHTML = `
        <strong>Résultat pour ${form.prenom.value.trim()} ${form.nom.value.trim()}</strong><br>
        <span style="font-size:2.4rem;color:#c8102e;font-weight:bold;">
          Score : ${score} / 20
        </span>
      `;
      resultDiv.style.display = 'block';
      form.reset();
    } else {
      alert('Erreur lors de l’envoi (statut ' + response.status + ')');
    }
  } catch (err) {
    alert('Erreur réseau : ' + err.message);
  } finally {
    loading.style.display = 'none';
    form.querySelectorAll('input,textarea,button').forEach(el => el.disabled = false);
    // window.location.reload();   ← commenté pour garder le résultat visible
  }
});
</script>

</body>
</html>
