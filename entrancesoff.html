<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Entrée SOFF Militaire</title>
  <link rel="icon" href="https://i.imgur.com/cYoRkpp.png">
  <style>
    body{font-family:Arial,sans-serif;margin:0;padding:20px;background:#f8f9fa;}
    .container{max-width:860px;margin:0 auto;background:white;padding:30px;border-radius:12px;box-shadow:0 4px 15px rgba(0,0,0,0.15);}
    .logo{width:100px;height:100px;border-radius:50%;object-fit:cover;border:3px solid #003087;margin:0 auto 20px;display:block;}
    h1{text-align:center;color:#003087;margin-bottom:8px;}
    .subtitle{text-align:center;color:#555;margin-bottom:30px;}
    label{display:block;margin:18px 0 6px;font-weight:bold;}
    input,textarea{width:100%;padding:10px;border:1px solid #ccc;border-radius:6px;box-sizing:border-box;font-size:1rem;}
    button{display:block;margin:50px auto 0;padding:16px 80px;font-size:1.3rem;background:#c8102e;color:white;border:none;border-radius:8px;cursor:pointer;}
    button:hover{background:#a00d24;}
    #loading{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.7);z-index:9999;color:white;font-size:2rem;flex-direction:column;justify-content:center;align-items:center;}
    .spinner{width:80px;height:80px;border:10px solid #fff;border-top:10px solid #c8102e;border-radius:50%;animation:spin 1s linear infinite;margin-bottom:30px;}
    #result{display:none;margin-top:40px;padding:25px;background:#e8f4fd;border:2px solid #003087;border-radius:10px;text-align:center;font-size:1.4rem;line-height:1.5;}
    @keyframes spin{to{transform:rotate(360deg);}}
  </style>
</head>
<body>

<div class="container">
  <img src="https://i.imgur.com/cYoRkpp.png" alt="Logo" class="logo">
  <h1>Test entrée Sous-officier – Militaire</h1>
  <p class="subtitle">20 questions – Total sur 20 points</p>

  <form id="testForm">
    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom" required>

    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required>

    <label for="numero">Numéro de candidat / Matricule :</label>
    <input type="text" id="numero" name="numero" required>

    <!-- Questions -->
    <label>1. 36 ÷ 4 × 5 = ?</label>
    <input type="number" name="q1" required>

    <label>2. Rôle principal d’un chef de groupe ?</label>
    <textarea name="q2" rows="2" required></textarea>

    <label>3. Nombre de sections dans une compagnie (standard) ?</label>
    <input type="number" name="q3" required>

    <label>4. Grade immédiatement supérieur au Sergent ?</label>
    <input type="text" name="q4" required>

    <label>5. 15 % de 180 = ?</label>
    <input type="number" name="q5" required>

    <label>6. Devise des Forces Armées ?</label>
    <input type="text" name="q6" required>

    <label>7. PGCD de 36 et 48 ?</label>
    <input type="number" name="q7" required>

    <label>8. Nomme trois valeurs fondamentaires du militaire</label>
    <textarea name="q8" rows="2" required></textarea>

    <label>9. 7 × 8 + 6 = ?</label>
    <input type="number" name="q9" required>

    <label>10. Rôle du chef de section en opération ?</label>
    <textarea name="q10" rows="2" required></textarea>

    <label>11. 2/5 de 75 = ?</label>
    <input type="number" name="q11" required>

    <label>12. Différence entre discipline et obéissance ?</label>
    <textarea name="q12" rows="2" required></textarea>

    <label>13. 9² – 5² = ?</label>
    <input type="number" name="q13" required>

    <label>14. Grade le plus élevé chez les Sous-Officiers ?</label>
    <input type="text" name="q14" required>

    <label>15. 1/4 de 360 = ?</label>
    <input type="number" name="q15" required>

    <label>16. Quelle est la fonction principale d’un Adjudant ?</label>
    <textarea name="q16" rows="2" required></textarea>

    <label>17. 12 + 18 × 3 = ? (priorité opérations)</label>
    <input type="number" name="q17" required>

    <label>18. Nomme deux devoirs du militaire envers sa hiérarchie</label>
    <textarea name="q18" rows="2" required></textarea>

    <label>19. 20 % de 450 = ?</label>
    <input type="number" name="q19" required>

    <label>20. Signification de l’insigne de béret pour un Sous-Off ?</label>
    <textarea name="q20" rows="2" required></textarea>

    <button type="submit">Valider et envoyer</button>
  </form>

  <div id="result"></div>
</div>

<div id="loading">
  <div class="spinner"></div>
  <div>Envoi en cours… 5 secondes</div>
</div>

<script>
// ────────────────────────────────────────────────
// BONNES RÉPONSES – QUESTIONS FERMÉES / NUMÉRIQUES
// ────────────────────────────────────────────────
const bonnesReponses = {
  q1:  "45",     // 36 ÷ 4 = 9 × 5 = 45
  q3:  "4",      // 4 sections dans une compagnie standard
  q4:  "sergent-chef",  // ou "adjudant" selon contexte – adapte si besoin
  q5:  "27",     // 15 % de 180 = 27
  q6:  "honneur fidélité discipline",  // ou variante acceptée
  q7:  "12",     // PGCD(36,48) = 12
  q9:  "62",     // 7×8 = 56 + 6 = 62
  q11: "30",     // 2/5 de 75 = 30
  q13: "56",     // 81 - 25 = 56
  q14: "major",
  q15: "90",     // 360 / 4 = 90
  q17: "66",     // 12 + 54 = 66
  q19: "90"      // 20 % de 450 = 90
};

const form = document.getElementById('testForm');
const loading = document.getElementById('loading');
const resultDiv = document.getElementById('result');

form.addEventListener('submit', async e => {
  e.preventDefault();

  // Calcul du score sur les questions fermées (les autres restent à 0 ou à corriger manuellement)
  let score = 0;
  for (let i = 1; i <= 20; i++) {
    const key = 'q' + i;
    let reponseUser = (form.elements[key]?.value || "").trim().toLowerCase().replace(/\s+/g, ' ');

    const bonne = (bonnesReponses[key] || "").toLowerCase();

    if (bonne && reponseUser.includes(bonne)) {
      score += 1;
    }
  }

  loading.style.display = 'flex';
  form.querySelectorAll('input,textarea,button').forEach(el => el.disabled = true);

  try {
    const formData = new FormData();
    formData.append('prenom',   form.prenom.value.trim());
    formData.append('nom',      form.nom.value.trim());
    formData.append('numero',   form.numero.value.trim());
    formData.append('score',    score);
    formData.append('test_type','Test Entrée SOFF');

    const response = await fetch('https://script.google.com/macros/s/AKfycbz-B7FaLn-OiTeZbPM1HaxAYlRVaLA4E24eA3zu3pio4MLKDqeL4598Az5SMJuYkW6_/exec', {
      method: 'POST',
      body: formData
    });

    await new Promise(r => setTimeout(r, 5000));

    if (response.ok) {
      resultDiv.innerHTML = `
        <strong>Résultat pour ${form.prenom.value.trim()} ${form.nom.value.trim()}</strong><br>
        <span style="font-size:2.4rem;color:#c8102e;font-weight:bold;">
          Score : ${score} / 20
        </span><br>
        <small>(les questions ouvertes sont à corriger manuellement si besoin)</small>
      `;
      resultDiv.style.display = 'block';
      form.reset();
    } else {
      alert('Erreur lors de l’envoi (statut ' + response.status + ')');
    }
  } catch (err) {
    alert('Erreur réseau : ' + err.message);
  } finally {
    loading.style.display = 'none';
    form.querySelectorAll('input,textarea,button').forEach(el => el.disabled = false);
    // window.location.reload();   // commenté pour voir le résultat
  }
});
</script>

</body>
</html>
