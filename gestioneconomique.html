
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Gestion Économique Officier</title>
  <link rel="icon" href="https://i.imgur.com/cYoRkpp.png">
  <style>
    body{font-family:Arial,sans-serif;margin:0;padding:20px;background:#f8f9fa;}
    .container{max-width:860px;margin:0 auto;background:white;padding:30px;border-radius:12px;box-shadow:0 4px 15px rgba(0,0,0,0.15);}
    .logo{width:100px;height:100px;border-radius:50%;object-fit:cover;border:3px solid #003087;margin:0 auto 20px;display:block;}
    h1{text-align:center;color:#003087;margin-bottom:8px;}
    .subtitle{text-align:center;color:#555;margin-bottom:30px;}
    label{display:block;margin:18px 0 6px;font-weight:bold;}
    input,select,textarea{width:100%;padding:10px;border:1px solid #ccc;border-radius:6px;box-sizing:border-box;font-size:1rem;}
    button{display:block;margin:50px auto 0;padding:16px 80px;font-size:1.3rem;background:#c8102e;color:white;border:none;border-radius:8px;cursor:pointer;}
    button:hover{background:#a00d24;}
    #loading{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.7);z-index:9999;color:white;font-size:2rem;flex-direction:column;justify-content:center;align-items:center;}
    .spinner{width:80px;height:80px;border:10px solid #fff;border-top:10px solid #c8102e;border-radius:50%;animation:spin 1s linear infinite;margin-bottom:30px;}
    @keyframes spin{to{transform:rotate(360deg);}}
  </style>
</head>
<body>

<div class="container">
  <img src="https://i.imgur.com/cYoRkpp.png" alt="Logo" class="logo">
  <h1>Test Gestion Économique – Officier</h1>
  <p class="subtitle">20 questions – Total sur 20 points</p>

  <form id="testForm">
    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom" required>

    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required>

    <label for="numero">Numéro de candidat / Matricule :</label>
    <input type="text" id="numero" name="numero" required>

    <label for="score">Score total (sur 20) – optionnel :</label>
    <input type="number" id="score" name="score" min="0" max="20" step="0.5" placeholder="À remplir si auto-correction">

    <!-- 20 questions exemples -->
    <label>1. Différence entre crédit de paiement et autorisation d’engagement ?</label><textarea name="q1" rows="3" required></textarea>
    <label>2. Que signifie l’acronyme « LOLF » ?</label><input type="text" name="q2" required>
    <label>3. Quel est le rôle du contrôleur budgétaire dans une unité ?</label><textarea name="q3" rows="3" required></textarea>
    <label>4. Différence entre dépense d’investissement et dépense de fonctionnement ?</label><textarea name="q4" rows="3" required></textarea>
    <label>5. Que veut dire « fongibilité asymétrique » des crédits ?</label><input type="text" name="q5" required>
    <label>6. Quel document matérialise l’engagement d’une dépense ?</label><input type="text" name="q6" required>
    <label>7. Qu’est-ce qu’un « bon de commande » dans la chaîne de la dépense publique ?</label><textarea name="q7" rows="3" required></textarea>
    <label>8. Différence entre marché à bons de commande et marché à prix unitaires ?</label><textarea name="q8" rows="3" required></textarea>
    <label>9. Quel est le seuil de la procédure adaptée en 2025-2026 ?</label><input type="number" name="q9" required placeholder="en € HT">
    <label>10. Que signifie « régularisation » d’une dépense ?</label><textarea name="q10" rows="2" required></textarea>
    <label>11. Rôle du « visa préalable » du contrôleur ?</label><textarea name="q11" rows="2" required></textarea>
    <label>12. Qu’est-ce qu’un « CREP » dans la gestion immobilière militaire ?</label><input type="text" name="q12" required>
    <label>13. Différence entre coût complet et coût marginal ?</label><textarea name="q13" rows="3" required></textarea>
    <label>14. Que veut dire « économie de projet » dans un budget ?</label><textarea name="q14" rows="2" required></textarea>
    <label>15. Quel est le délai de conservation des pièces justificatives comptables ?</label><input type="text" name="q15" required placeholder="en années">
    <label>16. Qu’est-ce qu’une « subvention d’équilibre » ?</label><textarea name="q16" rows="2" required></textarea>
    <label>17. Rôle du « comité des finances » dans une grande unité ?</label><textarea name="q17" rows="3" required></textarea>
    <label>18. Quelle est la différence entre report de crédits et virement de crédits ?</label><textarea name="q18" rows="3" required></textarea>
    <label>19. Que signifie « annulation de crédits » ?</label><textarea name="q19" rows="2" required></textarea>
    <label>20. Nomme trois principes fondamentaux de la comptabilité publique</label><textarea name="q20" rows="3" required></textarea>

    <button type="submit">Valider et envoyer</button>
  </form>
</div>

<div id="loading">
  <div class="spinner"></div>
  <div>Envoi en cours… 5 secondes</div>
</div>

<script>
const form = document.getElementById('testForm');
const loading = document.getElementById('loading');

form.addEventListener('submit', async e => {
  e.preventDefault();
  loading.style.display = 'flex';
  form.querySelectorAll('input,select,button,textarea').forEach(el=>el.disabled=true);

  try {
    const formData = new FormData(form);
    formData.append('test_type', 'Test Gestion ECO');

    const response = await fetch('https://script.google.com/macros/s/AKfycbzpurjdSmV9PmI74c2f45O9srmSKmd6MJ6adcu8i6yE54M6TKU5bYJoYiTlxpikVssg/exec', {
      method: 'POST',
      body: formData
    });

    await new Promise(r => setTimeout(r, 5000));

    if (response.ok) {
      alert('Réponses envoyées avec succès !');
      form.reset();
    } else {
      alert('Erreur lors de l’envoi.');
    }
  } catch(err) {
    alert('Erreur réseau : ' + err.message);
  } finally {
    loading.style.display = 'none';
    form.querySelectorAll('input,select,button,textarea').forEach(el=>el.disabled=false);
    window.location.reload();
  }
});
</script>
</body>
</html>
